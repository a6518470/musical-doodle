<body>

    <script>
        var a = 10;
        a = 20; //指定運算 a=20
        a = a + 10; //指定運算 a=20+10
        a += 5; //指定運算 a=a+5,a=30+5 a=35

        a -= 8; //指定運算 a=a-8,a=35-8 a=27

        a /= 27; //指定運算 a=a/27,a=270/27 a=10

        a++; //a=a+1   a+=1 a=11
        document.write(a+"<hr>");

        var a = 15, b = 42;
        //var c;
        //c = a;//c=10

        //b = c;//b=10

        a -= b;
        b = a + b;
        a = b - a;
        document.write("a="+a+",b="+b+"<hr>");

        var strName = "Jack", intNumber = 123456, blnGender = true;
        var result;

        result = strName + blnGender;
