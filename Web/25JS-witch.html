<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var intpaytype = 1; //1:信用卡 2:現金 3:轉帳 4:貨到付款

        switch (intpaytype) {
            case 1:
                document.write("信用卡");
                break;
            case 2:
                document.write("現金");
                break;
            case 3:
                document.write("轉帳");
                break;
            case 4:
                document.write("貨到付款");
                break;
        }

        document.write("<hr>")
        ///////////////////////////////////

        var strColor = "vvvv";
        switch (strColor) {
            case "黃":
                document.write("黃色");
                break;
            case "綠":
                document.write("綠色");
                break;
            case "紅":
                document.write("紅色");
                break;
            default:
                document.write("這不是顏色");
                break;

        }
        document.write("<hr>")
        /////////////////////////////////

        var score = 70;
        var result = parseInt(score / 10);
        console.log(result);
        switch (result) {
            case 10:
            case 9:
                document.write("優等");
                break;
            case 8:
                document.write("甲等");
                break;
            case 7:
                document.write("乙等");
                break;
             case 6:
                document.write("丙等");
                break;
            default:
                document.write("丁等");
                break;

        }

    </script>
</body>
</html>
