<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>



    <script>
        //1加到100
        var sum = 0, i = 1;
        //前測迴圈
        while (i <= 100) {
            sum += i; //sum=sum+i
            i++;
        }
        document.write(sum);
        document.write("<hr>");

        var sum2 = 0; j = 1;
        //後測迴圈
        do {
            sum2 += j; //sum2
            j++;


        } while(j<=100)
        document.write(sum2);

    </script>
</body>
</html>
